<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字图像处理</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <img class="header-img" src="./image/html5.jpeg" alt="">
        <div class="header-right">
            <h1>数字图像处理</h1>
            <p>张子鹏，赵一博，张全龙</p>
        </div>
    </header>
    <nav>
        <div id="openImg" class="nav-item">
            <div class="nav-down-item open-config">打开位图</div>
            <div class="nav-hidden">
                <div id="BMPwt" class="nav-down-item open-config remove-effect">BMP位图</div>
                <div id="JPEGwt" class="nav-down-item open-config remove-effect">JPEG位图</div>
            </div>
        </div>
        <div id="transform" class="nav-item">
            <div class="nav-down-item open-config">几何变换</div>
            <div class="nav-hidden">
                <div id="translate" class="nav-down-item open-config remove-effect">位图平移</div>
                <div id="mirror" class="nav-down-item remove-effect">位图镜像</div>
                <div id="transpos" class="nav-down-item remove-effect">位图转置</div>
                <div id="scale" class="nav-down-item open-config remove-effect">位图缩放</div>
                <div id="rotate" class="nav-down-item open-config remove-effect">位图旋转</div>
            </div>
        </div>
        <div id="grayChange" class="nav-item">
            <div id="gray" class="nav-down-item open-config">灰度变换</div>
            <div class="nav-hidden">
                <div id="yuzhi" class="nav-down-item open-config remove-effect">阈值变换</div>
                <div id="xianxing" class="nav-down-item open-config remove-effect">线性变换</div>
                <div id="lashen" class="nav-down-item open-config remove-effect">拉伸变换</div>
                <div id="fxx" class="nav-down-item open-config remove-effect">非线性变换</div>
                <div id="junheng" class="nav-down-item open-config remove-effect">均衡变换</div>
            </div>
        </div>
        <div id="smoothChange" class="nav-item">
            <div id="smooth" class="nav-down-item open-config">平滑处理</div>
            <div class="nav-hidden">
                <div id="simSmooth" class="nav-down-item open-config remove-effect">简单平滑</div>
                <div id="gsSmooth" class="nav-down-item open-config remove-effect">高斯平滑</div>
                <div id="midSmooth" class="nav-down-item open-config remove-effect">中值平滑</div>
            </div>
        </div>
        <div id="sharpChange" class="nav-item">
            <div id="sharp" class="nav-down-item open-config">锐化处理</div>
            <div class="nav-hidden">
                <div id="laplace" class="nav-down-item open-config remove-effect">拉普拉斯</div>
                <div id="gsLaplace" class="nav-down-item open-config remove-effect">高斯-拉普拉斯</div>
                <div id="sobel" class="nav-down-item open-config remove-effect">Sobel边缘细化</div>
                <div id="marge" class="nav-down-item open-config remove-effect">常规边缘检测</div>
            </div>
        </div>
        <div id="featherGet" class="nav-item">
            <div id="feather" class="nav-down-item open-config">轮廓处理</div>
            <div class="nav-hidden">
                <div id="edgeLaplace" class="nav-down-item open-config remove-effect">轮廓提取1</div>
                <div id="edgeGet" class="nav-down-item open-config remove-effect">轮廓提取2</div>
                <div id="girthGet" class="nav-down-item open-config remove-effect">周长提取</div>
                <div id="areaGet" class="nav-down-item open-config remove-effect">面积提取</div>
            </div>
        </div>
        <div id="morphologyChange" class="nav-item">
            <div id="morphology" class="nav-down-item open-config">形态学处理</div>
            <div class="nav-hidden">
                <div id="corrode" class="nav-down-item open-config remove-effect">腐蚀</div>
                <div id="swell" class="nav-down-item open-config remove-effect">膨胀</div>
                <div id="openCal" class="nav-down-item open-config remove-effect">开运算</div>
                <div id="closeCal" class="nav-down-item open-config remove-effect">闭运算</div>
                <div id="refine" class="nav-down-item open-config remove-effect">图像细化</div>
            </div>
        </div>
        <div id="faceGet" class="nav-item">
            <div id="faceBtn" class="nav-down-item open-config">脸部识别</div>
            <div class="nav-hidden">
                <div id="faceTag" class="nav-down-item open-config remove-effect">脸部标记</div>
                <div id="faceEle" class="nav-down-item open-config remove-effect">脸部部位识别</div>
            </div>
        </div>
        <div id="RGBChange" class="nav-item">
            <div id="RGBBtn" class="nav-down-item open-config">颜色转换</div>
            <div class="nav-hidden">
                <div id="hsi" class="nav-down-item open-config remove-effect">RGB与HSI</div>
                <div id="yiq" class="nav-down-item open-config remove-effect">RGB与YIQ</div>
                <div id="yuv" class="nav-down-item open-config remove-effect">RGB与YUV</div>
                <div id="cmy" class="nav-down-item open-config remove-effect">RGB与CMY</div>
                <div id="ycbcr" class="nav-down-item open-config remove-effect">RGB与YCbCr</div>
                <div id="hsv" class="nav-down-item open-config remove-effect">RGB与HSV</div>
            </div>
        </div>
    </nav>
    <div id="config">
        <div id="config-items"></div>
        <span class="config-up pointer">收起</span>
    </div>
    <div class="show-wrap">
        <div class="show">
            <img id="preImg" src="" alt="修改前图片">
        </div>
        <div class="show face-container" id="photo">
            <img id="afterImg" src="" alt="修改后图片">
        </div>
    </div>
</body>
<script type="text/javascript" src="./tracking/build/tracking-min.js"></script>
<script type="text/javascript" src="./tracking/build/data/face-min.js"></script>
<script type="text/javascript" src="./tracking/build/data/mouth-min.js"></script>
<script type="text/javascript" src="./tracking/build/data/eye-min.js"></script>
<script type="text/javascript" src="./js/echarts.min.js"></script>
<script type="text/javascript" src="./js/vintage.js"></script>
<script type="text/javascript" src="./js/myimage-1.2.js"></script>
<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
